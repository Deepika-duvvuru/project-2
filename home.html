<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech-Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>


  <div class="card p-4 shadow" style="width: 22rem;">
    <h4 class="mb-3 text-center">Signup</h4>
    <p>Already have an account? Login</p>
    <form>
      <div class="mb-3">
        <label for="username" class="form-check-label">Username</label>
        <input type="Username" class="form-control" id="Username" placeholder="">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="">
      </div>
      <div class="mb-3 form-check">

          <label class="form-check-label" for="remember">Confirm Password</label>
          <input type="form-check-label" class="form-control" id="Conform Password">
      </div>
      <button type="submit" class="btn btn-danger w-100">Signup</button>

      <hr>or Login with <hr>

      <div class="mb-3 d-flex">

        <button type="Facebook" class="btn btn-primary w-100 me-2">Facebook</button>
        <button type="Google" class="btn btn-danger w-100 me-2">Google</button>
        <button type="Twitter" class="btn btn-primary w-100 me-2">Twitter</button>

      </div>





























      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
